<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col col-lg-6">
      <h1 *ngIf="isCoross" class="text-danger">Player One Turn</h1>
      <h1 *ngIf="!isCoross" class="text-danger">Player Two Turn</h1>
    
      <div class="grid">
        <div *ngFor="let item of itemArray; index as i">
          <div class="card" (click) = "handleClick(i)">
            <div class="card-box box">
              <app-icon [iconName] = "item"></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col col-lg-6 text-center">
      <h1 class="text-uppercase" *ngIf="winMessage">Game Over {{ winMessage }}</h1>
      <button class="btn btn-danger text-upercase pl-5 pr-5"
      (click) = "reloadGame()"
      >
        Reload Game
      </button>
    </div>
  </div>
</div>
